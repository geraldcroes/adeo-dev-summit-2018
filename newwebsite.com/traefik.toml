defaultEntrypoints = [ "http", "https" ]
debug=true

[accesslog]
filePath = "/tmp/access.log"
format="json"
[accessLog.fields.headers]
    defaultMode = "keep"
    [accessLog.fields.headers.names]
      "User-Agent" = "redact"
      "Authorization" = "drop"

[api]

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[docker]
domain="containous.demo.com"
watch=true

[acme]
email = "test@traefik.io"
storage = "/acme.json"
entryPoint = "https"
onDemand = false
OnHostRule = true
caServer = "http://172.17.0.1:4001/directory"
[acme.httpChallenge]
entryPoint="http"
