<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Chat Store</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                Message:<form id="chat" action="#"><input type="text" id="message" /> <input type="submit" value="Send" /> </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div id="channel"></div>
        </div>
        <div class="col-sm">
            <span id="wsdata"></span>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var protocol = window.location.protocol || document.location.protocol;
        $.get(protocol+"//api.chat.store.com", "" , function (data) {
            html = ""
            $.each(data, function(index, elem) {
                html += '<button id="bt'+index+'">'.concat(elem,"</button>")
            })

            $("#channel").html(html)

            $.each(data, function(index, elem) {
                $("#bt"+index).click(function () {
                    connect(elem)
                })
            })
        })


    });

    function connect(channel) {
        var protocol = window.location.protocol || document.location.protocol;
        protocolWS = "ws:"
        if (protocol=="https:") {
            protocolWS = "wss:"
        }
        var socket = new WebSocket(protocolWS + "//websocket.chat.store.com");

        socket.onopen = function(){
            $("#wsdata").html("Websocket Connection OK waiting for message in channel "+channel)
        }

        socket.onmessage = function(msg){
            $("#wsdata").html($("#wsdata").html() + "<br />" + msg.data)
        }
        $("#chat").submit(function() {
            socket.send($("#message").val())
            $("#message").val("")
            return false;
        })
    }
</script>
</body>
</html>
