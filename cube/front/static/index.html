<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <title>Cube Store</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cart</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <span id="quantity" >.</span> article(s) in the cart
                    </li>
                    <li class="nav-item active">
                        Deploy on <span id="server" >.</span>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row" id="market">
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.get("/api/articles", "" , function (data) {
                    html = ""
                    $.each(data, function(index, elem) {
                        console.log(data)
                        html += "<div class=\"col-sm\">\n".concat(elem,
                                " <button class=\"cart\">Add to cart</button>" +
                                "                </div>")
                    })
                    $("#market").html(html)
                    $.get("/api/get", function (data) {
                        $("#quantity").html(data)
                    })

                    $.get("/api/server", function (data) {
                        $("#server").html(data)
                    })

                    $(".cart").click(function(evt) {
                        $.get("/api/add", function (data) {
                            $("#quantity").html(data)
                        })
                    })

                })
            });
        </script>
    </body>
</html>
