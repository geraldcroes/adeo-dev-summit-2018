version: '3'

services:
  www:
   build: ./front
   labels:
    - "traefik.frontend.rule=Host:www.cubestore.com"

  api:
   build: ./api
   labels:
    - "traefik.frontend.rule=Host:www.cubestore.com;PathPrefix:/api"
    - "traefik.backend.loadbalancer.stickiness=true"

networks:
  default:
    external:
      name: demo-network
